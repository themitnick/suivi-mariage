<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo et titre -->
      <div class="flex items-center space-x-4">
        <div class="flex-shrink-0">
          <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-semibold text-gray-900">Mairie du Plateau</h1>
          <p class="text-sm text-gray-600">Réservation de Mariages</p>
        </div>
      </div>

      <!-- Menu de navigation -->
      <div class="flex items-center space-x-4">
        @if (authService.isAuthenticated()) {
          @if (authService.isCelebrant()) {
            <a
              routerLink="/dashboard"
              routerLinkActive="text-primary-600"
              class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors"
            >
              Dashboard
            </a>
          } @else {
            <a
              routerLink="/reservation"
              routerLinkActive="text-primary-600"
              class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors"
            >
              Réserver
            </a>
          }

          <!-- Informations utilisateur -->
          @if (currentUser) {
            <div class="flex items-center space-x-3">
              <span class="text-sm text-gray-600">
                Bonjour, {{ currentUser.firstName }}
              </span>
              <button
                (click)="logout()"
                class="bg-red-600 text-white px-3 py-1 rounded text-sm font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors"
              >
                Déconnexion
              </button>
            </div>
          }
        } @else {
          <!-- Menu pour utilisateurs non connectés -->
          <div class="flex items-center space-x-2">
            <a
              routerLink="/reservation"
              routerLinkActive="text-primary-600"
              class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors"
            >
              Réserver
            </a>
            <a
              routerLink="/login"
              class="bg-primary-600 text-white px-4 py-2 rounded text-sm font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
            >
              Connexion
            </a>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
